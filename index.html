<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Ubuntu:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Snap Clima</title>
  </head>
  <body>
    <header>
      <div class="header__city-search-bar">
        <input
          type="text"
          placeholder="Temperatura de qual cidade?"
          id="city-search-bar"
        />
        <button id="city-search-button">
          <i class="ph-bold ph-magnifying-glass"></i>
        </button>
      </div>

      <div class="header__container-unbutu">
        <div class="header__current-date" id="current-date">...</div>
        <div class="header__city-name" id="city-name">...</div>
      </div>
    </header>

    <section class="current-temperature">
      <img
        src="./assets/img/loading-icon.svg"
        alt="Icone que ilustra a temperatura atual"
        aria-hidden="true"
        id="weather-icon"
      />
      <div class="current-temperature__description" id="weather-description">
        ...
      </div>
      <div class="current-temperature__info-label">Tempo agora</div>
      <div
        class="current-temperature__current-temperature"
        id="current-temperature"
      >
        ...
      </div>
    </section>

    <div class="bottom-container">
      <section class="temperature-details">
        <div class="temperature-details__item">
          <div class="temperature-details__label">Vento</div>
          <div class="temperature-details__value" id="wind-speed">...</div>
        </div>
        <div class="temperature-details__item">
          <div class="temperature-details__label">Sensação</div>
          <div class="temperature-details__value" id="feels-like-temperature">
            ...
          </div>
        </div>
        <div class="temperature-details__item">
          <div class="temperature-details__label">Umidade</div>
          <div class="temperature-details__value" id="current-humidity">
            ...
          </div>
        </div>
      </section>
      <section class="sunset-sunrise">
        <div class="sunset-sunrise__item">
          <img src="./assets/img/sunrise.svg" alt="Nascer do sol" />
          <div class="sunset-sunrise__value" id="sunrise-time">...</div>
        </div>
        <div class="sunset-sunrise__item">
          <img src="./assets/img/sunset.svg" alt="Pôr do sol" />
          <div class="sunset-sunrise__value" id="sunset-time">...</div>
        </div>
      </section>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
